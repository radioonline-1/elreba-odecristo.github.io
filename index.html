<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio en Vivo y Comentarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
}

#logo {
  width: 300px;
  height: auto;
}

#radio-player audio {
  width: 100%;
  max-width: 600px;
  margin-top: 20px;
}

#comentarios {
  background-color: white;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
  display: flex;
  flex-direction: column;
}

input, textarea {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background-color: #f9f9f9;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 4px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}
.profile-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
    }

    /* Imagen circular */
    .profile-img {
      width: 150px;
      height: 10px;
      border-radius: 25%;
      object-fit: contain;
      margin-bottom: 15px;
    }

    /* Nombre */
    .name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    /* Descripción */
    .description {
      font-size: 1rem;
      color: #777;
      margin-bottom: 20px;
    }

    /* Botón */
    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
    .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-10px);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 25%;
            margin-top: 10px;
            border: 5px solid #fff;
            object-fit: contain;
        }
        .profile-info {
            padding: 10px;
        }
        .profile-info h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .profile-info p {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
        }
        .profile-info a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .profile-info a:hover {
            color: #0056b3;
        }
        @media (max-width: 768px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }
        }
</style>
<body>
  <header>
    <img src="logo.jpeg" alt="Logo de la Radio" id="logo">
    <h1>Escucha Nuestra Radio en Vivo</h1>
    <div id="radio-player">
      <audio controls autoplay>
        <source src="https://stream.zeno.fm/qf25rxnkmorvv" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>
  </header>

  <section id="comentarios">
    <h2>Deja tu Comentario</h2>
    <form id="form-comentario">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <ul id="lista-comentarios"></ul>
  </section>
  <div class="team-container">
    <div class="profile-card">
        <img src="venancio.jpeg" alt="Persona 1" class="profile-img">
        <div class="profile-info">
            <h3>Venancio Aquino</h3>
            <p>Pastor Encargado Del Anexo Saltos Del Guairá</p>
            <a href="#">Ver perfil</a>
        </div>
 

</div>
  <script>
    document.getElementById('form-comentario').addEventListener('submit', function(event) {
  event.preventDefault();

  const nombre = document.getElementById('nombre').value.trim();
  const mensaje = document.getElementById('mensaje').value.trim();

  if (nombre && mensaje) {
    const comentario = document.createElement('li');
    comentario.innerHTML = `<strong>${nombre}</strong>: ${mensaje}`;
    document.getElementById('lista-comentarios').appendChild(comentario);

    // Enviar comentario a Telegram
    fetch('https://api.telegram.org/bot7918129592:AAE25SYGStonQNC6MPMZHMdN6AnWIOtGobs/sendMessage', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: '5094779934',
        text: `${nombre}: ${mensaje}`,
      }),
    });

    // Limpiar el formulario
    document.getElementById('form-comentario').reset();
  }
});

  </script>
</body>
</html>
